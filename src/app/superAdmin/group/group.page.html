<ion-header class="mybg">
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-back-button  color="light" defaultHref="/" slot="end"> </ion-back-button>
    <ion-title color="light" class="ion-text-center">Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> 
       List Of All Categories
        </ion-card-title>   
    </ion-card-header>
  </ion-card>

<ion-card *ngFor="let group of groups">
  <ion-card-header>
    <ion-item>
    <ion-card-title> 
     {{group.name}}
      </ion-card-title>
      <ion-icon slot ="end" name="pencil-outline" routerLink = "edit/{{group.id}}" ></ion-icon>
      <ion-icon slot="end" color="danger" name="trash"  (click)="presentAlertConfirm(group.id)"></ion-icon>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
   {{group.description}}

<ion-fab vertical="bottom" horizontal="end" slot="fixed">

</ion-fab>

</ion-content>
